            color: white;

        }
        
        button:hover {

            border-radius: 6px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 12px;
            line-height: 1.5;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #e2e8f0;
            border: 1px solid #2d3748;
        }
        
        .download-info {
            font-size: 13px;
            color: #718096;
            text-align: center;
            margin-top: 12px;
            padding: 8px;
            background-color: #f7fafc;
            border-radius: 4px;
        }
        
        .icon {
            display: inline-block;
            margin-right: 8px;
        }
        
        .version {
            position: absolute;
            bottom: 8px;
            right: 12px;
            font-size: 10px;
            color: #a0aec0;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading .icon {
            animation: spin 1s linear infinite;
        }
    </style>

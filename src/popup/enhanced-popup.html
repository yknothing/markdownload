<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MarkDownload</title>
    <style>
        body {
            width: 450px;
            min-height: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .status.success {
            background-color: rgba(40, 167, 69, 0.8);
        }
        
        .status.error {
            background-color: rgba(220, 53, 69, 0.8);
        }
        
        .status.warning {
            background-color: rgba(255, 193, 7, 0.8);
            color: #333;
        }
        
        .status.loading {
            background-color: rgba(0, 123, 255, 0.8);
            animation: pulse 1.5s ease-in-out infinite alternate;
        }
        
        .status.info {
            background-color: rgba(23, 162, 184, 0.8);
        }
        
        @keyframes pulse {
            from {
                opacity: 0.7;
            }
            to {
                opacity: 1;
            }
        }
        
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }
        
        #page-title {
            font-size: 14px;
            font-weight: 600;
            margin: 15px 0 10px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            text-align: center;
        }
        
        #markdown-output {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            line-height: 1.4;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .button-group button {
            flex: 1;
            margin: 0;
        }
        
        .info-box {
            font-size: 12px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            border-left: 4px solid rgba(255, 255, 255, 0.5);
        }
        
        .version {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ MarkDownload</h1>
        
        <div id="status" class="status info">
            ðŸ”„ Initializing...
        </div>
        
        <div class="button-group">
            <button id="clip-button" title="Clip the current page to markdown">
                ðŸ“„ Clip Page
            </button>
            <button id="test-connection" class="secondary" title="Test connection to service worker">
                ðŸ§ª Test
            </button>
        </div>
        
        <div id="page-title"></div>
        
        <div id="markdown-output"></div>
        
        <div class="info-box">
            <strong>ðŸ’¡ How to use:</strong><br>
            â€¢ Click "Clip Page" to convert the current page to Markdown<br>
            â€¢ Use "Test" to verify the extension is working<br>
            â€¢ The result will appear below when ready
        </div>
    </div>
    
    <div class="version">v2.0 Enhanced</div>
    
    <script src="../browser-polyfill.min.js"></script>
    <script src="../shared/default-options.js"></script>
    <script src="enhanced-popup.js"></script>
</body>
</html>
